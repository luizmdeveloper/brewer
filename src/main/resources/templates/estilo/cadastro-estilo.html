<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://brewer.luizmario.com.br"
	  layout:decorate="~{layout/dashbord}">
<head>
	<title>Cadastro de estilo</title>
</head>
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="col-sm-10">
				<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
				<h1 th:unless="${estilo.novo}">Edição [[${estilo.nome}]]</h1>
			</div>
			<div class="col-sm-2">
				<div class="aw-page-header-controls">
					<a class="btn  btn-default" th:href="@{/estilo}">
						<i class="glyphicon  glyphicon-menu-left"></i><span class="hidden-xs  hidden-sm"> Pesquisa</span>
					</a>
				</div>
			</div>			
		</div>
	</div>
	<div class="container-fluid">
		
		
		<form method="POST" th:object="${estilo}" class="form-vertical" th:action="${estilo.novo} ? @{/estilo/novo} : @{/estilo/{codigo}(codigo=${estilo.codigo})}">
			<brewer:message/>
			<input type="hidden" th:field="*{codigo}"/>
			<div class="row">				
				<div class="col-sm-12  form-group  bw-required" brewer:classforerror="nome">
					<label for="input-estilo-nome" class="control-label">Nome</label>
					<input id="input-estilo-nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>				
		</form>
	</div>
</section>
</body>
</html>
