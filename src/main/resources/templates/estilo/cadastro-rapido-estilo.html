<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cadastro de estilo</h4>
      </div>
      <div class="modal-body">
      	<div class="alert  alert-danger   alert-dismissible  hidden  js-mensagem-erro" role="alert">      		
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div></div>
		</div>

        <form class="form-horizontal" th:action="@{/estilo}">
        	<div class="form-group">
        		<label class="col-sm-2  control-label" for="input-estilo-nome">Nome</label>
        		<div class="col-sm-10">
        			<input id="input-estilo-nome" type="text" class="form-control"/>
        		</div>
        	</div>        
        </form>
      </div>
      <div class="modal-footer">        
        <button type="button" class="btn  btn-primary  js-cadastro-estilo-rapido-btn">Salvar</button>
        <button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</body>	 	  
</html>
