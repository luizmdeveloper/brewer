<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://brewer.luizmario.com.br"
	  layout:decorate="~{layout/dashbord}">
<head></head>
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cidade
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
			<div class="row">				
				<div class="col-sm-4  form-group  bw-required">
					<label for="input-cidade-estado" class="control-label">Estado</label>
					<select id="input-cidade-estado" class="form-control">
						<option>Selecione um estado</option>
					</select>
				</div>
				<div class="col-sm-8  form-group  bw-required">
					<label for="input-cidade-nome" class="control-label">Nome</label>
					<input id="input-cidade-nome" class="form-control" type="text"/>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</body>
</html>
