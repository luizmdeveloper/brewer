<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/dashbord'">
<head></head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cerveja
				</h1>
			</div>
		</div>
			
		<div class="container-fluid">
		
		<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div>  -->
			
			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<div class="row">				
					<div class="col-sm-3  form-group">
						<label for="input-cerveja-sku">Sku</label>
						<input id="input-cerveja-sku" type="text" class="form-control" th:field="*{sku}"/>
					</div>
				
					<div class="col-sm-9  form-group">
						<label for="input-cerveja-nome">Nome</label>
						<input id="input-cerveja-nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
					
				<div class="form-group">
					<label for="input-cerveja-descricao">Descrição</label>
					<textarea id="input-cerveja-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
				</div>
					
				<div class="row">
					<div class="col-sm-3  form-group">
							<label for="input-cerveja-estilo">Estilo</label>
							<div class="bw-field-aciton">
								<select id="input-cerveja-estilo" class="form-control" th:field="*{estilo}">
									<option value="">Selecione um estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
								</select>
							
								<div class="bw-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
										<i class="glyphicon glyphicon-plus-sign  bw-field-action__iconlarge"></i>
									</a>
								</div>
							</div>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="input-cerveja-sabor">Sabor</label>
							<select id="input-cerveja-sabor" class="form-control" th:field="*{sabor}">
								<option value="">Selecione um sabor</option>
								<option th:each=" sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
							</select>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="input-cerverja-teoracolico">Teor alcolico</label>
							<div class="input-group">
								<input id="input-cerverja-teoracolico" type="text" class="form-control  js-decimal" th:field="*{teorAlcoolico}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-lg-3  col-sm-6  form-group">
							<label for="input-cerverja-orgim">Origem</label>
							<div>
								<th:block th:each="origem : ${origens}">
									<div class="radio  radio-inline">
										<input th:id="|id_${origem}|" th:value="${origem}" type="radio" th:field="*{origem}"/>
										<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
									</div>
								</th:block>
							</div>
						</div>
											
					</div>
			
					<div class="row">
						<div class="col-sm-3  form-group">
							<label for="input-cerverja-valor">Valor</label>
								<div class="input-group">
									<div class="input-group-addon">R$</div>													
									<input id="input-cerverja-valor" type="text" class="form-control  js-decimal" th:field="*{valor}"/>
								</div>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="input-cerverja-comissao">Comissão</label>
							<div class="input-group">																					
								<input id="input-cerverja-comissao" type="text" class="form-control  js-decimal" th:field="*{comissao}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="input-cerveja-estoque">Estoque</label>
							<input id="input-cerveja-estoque" type="text" class="form-control  js-plain" th:field="*{quantidadeEstoque}"/>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>

			<div th:replace="estilo/cadastro-rapido-estilo  :: modal"></div>
	
		</section>			
</body>
</html>
